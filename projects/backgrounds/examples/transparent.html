						function filterSelection(c) {
						   var x, i;
						   x = document.getElementsByClassName("column");
						   if (c == "all") c = "";
						   for (i = 0; i < x.length; i++) {
							  w3RemoveClass(x[i], "show");
							  if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
						   }
						}
		 
						function w3AddClass(element, name) {
						   var i, arr1, arr2;
						   arr1 = element.className.split(" ");
						   arr2 = name.split(" ");
						   for (i = 0; i < arr2.length; i++) {
							  if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
						   }
						}
		 
						function w3RemoveClass(element, name) {
						   var i, arr1, arr2;
						   arr1 = element.className.split(" ");
						   arr2 = name.split(" ");
						   for (i = 0; i < arr2.length; i++) {
							  while (arr1.indexOf(arr2[i]) > -1) {
								 arr1.splice(arr1.indexOf(arr2[i]), 1);
							  }
						   }
						   element.className = arr1.join(" ");
						}

		<script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>

<script>
var renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById("myCanvas"),
  antialias: true
});
renderer.setClearColor(0x000000);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);

var camera = new THREE.PerspectiveCamera(
  35,
  window.innerWidth / window.innerHeight,
  0.1,
  3000
);
var scene = new THREE.Scene();

var light1 = new THREE.AmbientLight(0x222222);
scene.add(light1);
var light2 = new THREE.PointLight(0xffffff, 1);
scene.add(light2);

var geometry = new THREE.BoxGeometry(100, 100, 100);
var material = new THREE.MeshLambertMaterial({
  color: 0xffffff,
  opacity: 0.5,
  transparent: true
});

var mesh1 = new THREE.Mesh(geometry, material);
mesh1.material.side = THREE.BackSide;
mesh1.renderOrder = 0;
mesh1.position.set(0, 0, -1000);

var mesh2 = new THREE.Mesh(geometry, material.clone());
mesh2.material.side = THREE.FrontSide;
mesh2.renderOrder = 1;
mesh2.position.set(0, 0, -1000);

scene.add(mesh1);
scene.add(mesh2);

requestAnimationFrame(render);
function render() {
  mesh1.rotation.x += 0.02;
  mesh2.rotation.x += 0.02;
  mesh1.rotation.y += 0.02;
  mesh2.rotation.y += 0.02;

  renderer.render(scene, camera);
  requestAnimationFrame(render);
}
		</script>
